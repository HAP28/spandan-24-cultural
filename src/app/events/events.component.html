<!-- <div class="event-header">EVENTS</div> -->
<div class="container responsive-grid">
    <mat-card *ngFor="let member of members; let i = index">
        <img mat-card-image src={{member.url}}>
        <mat-card-content class="event-card-content">
            <mat-card-header>
                <mat-card-title>{{member.title}}</mat-card-title>
            </mat-card-header>
            <mat-chip-listbox aria-label="Fish selection">
                <mat-chip>{{member.date}}</mat-chip>
                <mat-chip>{{member.time}}</mat-chip>
                <mat-chip>{{member.venue}}</mat-chip>
                <mat-chip>{{member.coordinator}}</mat-chip>
                <mat-chip>{{member.contact}}</mat-chip>
            </mat-chip-listbox>
            <div class="buttons" *ngIf="member.regLink!=''">
                <button mat-raised-button color="primary" (click)="regLink(i)">Register Now!!</button>
                <button mat-raised-button color="accent" (click)="downloadMyFile(member.title)">See the Rules!!</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
